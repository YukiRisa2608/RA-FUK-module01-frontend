<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<!-- 2. tạo 1 button( click ) khi click vào sẽ hiện ra 1 div trong div
có icon (X) khi nhấn icon X đóng div lại. -->
<style>
    .box {
        width: 50px;
        height: 50px;
        display: none;
        border: 1px solid black;
        background-color: blueviolet;
    }
    </style>

<body>

    <button onclick="openBox()">click here</button>
    <div class="box" id="box">
        <span onclick="closeBox()" id=" close" class="material-symbols-outlined">
            close
        </span>
    </div>
    
    <script>

        function openBox() {
            document.getElementById('box').style.display = "block";
        }

        function closeBox() {
            document.getElementById('box').style.display = "none";
        }

    </script>
</body>


</html>
