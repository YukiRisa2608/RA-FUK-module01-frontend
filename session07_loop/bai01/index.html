<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Kiểm tra a có chia hết cho b không -->
    <script>
        let a = +prompt("Nhập số bị chia");
        let b = +prompt("Nhập số chia");

        if (a % b == 0) {
            alert(a + " chia het cho " + b)
        }
        else {
            alert(a + " khong chia het cho " + b)
        }
    </script>
</body>

</html>
