<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Nhập vào một chuỗi là 5 chữ số nguyên,
        // tính tổng các số nguyên tố có trong chuỗi
        let arr = [9, 2, 3, 7, 1];
        // let index = 0;
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            let flag = true;
            // index = arr[i]
            if (arr[i] < 2) {
                flag = false;
            } else if (arr[i] == 2) {
                flag = true;
            } else if (arr[i] > 2) {
                for (let j = 2; j < arr[i]; j++) {                    
                    if (arr[i] % j == 0) {
                        flag = false;
                        break;
                    }                    
                }          
            }
            if (flag == true) {
                sum += arr[i];
            }            
        }
        console.log(sum);
    </script>
</body>
</html>
