<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/base.css">
    <link rel="stylesheet" href="./assets/main.css">
    <link rel="stylesheet" href="./assets/fonts/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <ul class="header__navbar-list">
                        <li class="header__navbar--item">
                            <i class="fa-solid fa-house"></i>
                            <a href="" class="header__navbar--item--link">Home</a>
                        </li>
                    </ul>

                    <ul class="header__navbar--list">
                        <li class="header__navbar--item header__navbar--item--has-notify">
                            <a href="" class="header__navbar--item--link ">
                                <i class="header__navbar--icon fas fa-bell "></i>
                                Thông báo</a>
                            <div class="header__notify">
                                <header class="header__notify-header">
                                    <h3>Chưa có thông báo mới</h3>
                                </header>
                                <!-- <ul class="header__notify-list">
                                    <li class="header__notify-item">
                                        <a href="header__notify-link"></a>
                                        <div class="header__notify-info">
                                            <span class="header__notify-name">Chưa có thông báo mới</span>                            
                                        </div>
                                    </li>
                                </ul> -->
                            </div>
                        </li>
                        </li>
                        <li class="header__navbar--item">
                            <a href="" class="header__navbar--item--link header__navbar--item--link-strong header__navbar--item--link-separate">Đăng kí</a>
                        </li>
                        <li class="header__navbar--item">
                            <a href="" class="header__navbar--item--link header__navbar--item--link-strong">Đăng nhập</a>
                        </li>
                    </ul>
                </nav>
                <!-- header with search -->
                <div class="header-with-search">
                    <div class="header__logo">
                        <img src="./assets/img/logo.jpg" alt="">
                    </div>
                    <div class="header__search">
                        <input type="text" class="header__search-input" placeholder="Tìm kiếm sản phẩm">
                        <div class="header__search-select">
                            <span class="header__search-select-lable">Chọn danh mục sản phẩm</span>
                            <i class="header__search-select-icon fa-solid fa-angles-down"></i>

                            <ul class="header__search-option">
                                <li class="header__search-option-item header__search-option-item--active">
                                    <span>Dưỡng da</span>
                                    <i class="fa-solid fa-check"></i>
                                </li>
                                <li class="header__search-option-item">
                                    <span>Trang điểm</span>
                                    <i class="fa-solid fa-check"></i>
                                </li>
                            </ul>
                        </div>
                        <button class="header__search-btn">
                            <i class="header__search-btn-icon fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                    <!-- Cart layout -->
                    <div class="header__cart">
                        <div class="header__cart-wrap">
                            <i class="header__cart-icon fa-solid fa-cart-shopping"></i>
                            <div class="header__cart-list header__cart-list--no-cart">
                                <img src="./assets/img/empty-cart.jpg" alt="" class="header__cart-no-cart-img">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            
        </div>
        <div class="footer">

        </div>
    </div>
</body>
</html>
