<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu dọc bên trái</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            display: flex;
        }
        .menu {
            width: 200px;
            height: 100%;
            background-color: #f1f1f1;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .menu a {
            display: block;
            padding: 12px 16px;
            text-decoration: none;
            color: #000;
        }

        .menu a.active {
            background-color: #4CAF50;
            color: #fff;
        }

        .main {
            margin-left: 200px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <section class="container">
        <nav class="menu">
            <ul>
                <li>
                    <a class="active" href="#home">Trang chủ</a>
                </li>
                <li>
                    <a href="#news">Tin tức</a>
                </li>
                <li>
                    <a href="#contact">Liên hệ</a>
                </li>
                <li>
                    <a href="#about">Về chúng tôi</a>
                </li>
            </ul>
        </nav>
        <div class="main">
            <h1>Menu dọc bên trái</h1>
            <p>Đây là nội dung chính của trang web.</p>
        </div>
    </section>
</body>

</html>
