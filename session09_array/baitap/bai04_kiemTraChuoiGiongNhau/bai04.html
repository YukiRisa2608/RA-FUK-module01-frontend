<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Viết chương trình nhập vào hai chuỗi, sau đó kiểm tra 2 chuỗi đó có giống nhau hay không
        let inputText1 = prompt('Nhập chuỗi thứ nhất');
        let inputText2 = prompt('Nhập chuỗi thứ hai');
        if (inputText1===inputText2) {
            document.write(true)
        } else {
            document.write(false)
        }
    </script>
</body>
</html>
