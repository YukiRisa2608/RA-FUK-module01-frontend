    <script>
        //Viết chương trình khai báo một mảng kí tự, in ra số "kí tự số" trong mảng
        let arr = ['banana', 'orange', 'apple', 1, 2, 3, 5, 10];
        let count = 0;
        for (let i = 0; i <= arr.length; i++){
            if (Number.isInteger(arr[i])) 
                count += 1;               
        }      
            console.log(count);

    </script>
