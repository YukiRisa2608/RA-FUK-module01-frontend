<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Viết chương trình nhập vào một chuỗi kí tự
        //Xóa kí tự số trong dó
        let stringNum = prompt('hay nhap vao chuoi ky tu:');
        let arr = stringNum.split("");
        console.log(arr);
        let text = "";
        for (let i = 0; i < arr.length; i++) {
            if (Number.isNaN(arr[i] % 1)) {
                text += arr[i];
            }
        }
    </script>
</body>
</html>
