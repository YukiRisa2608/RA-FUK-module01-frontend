<!DOCTYPE html>

<body>
   <script>
    //Viết chương trình đếm số nguyên âm trong một chuỗi
    let arrNumbers = [5, 6, -5, -9, -8, 0]
    let count = 0;
    let i = 0;
    while (i < arrNumbers.length) {
        if (arrNumbers[i] < 0) {
            count += 1;
        }
        i++;
    }
    console.log(count);
   </script> 
</body>
