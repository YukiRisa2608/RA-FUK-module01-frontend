3. Mỗi giây nội dung và background của thẻ h2 cũng thay đổi ngẫu nhiên trong danh sách các giá trị sau: 
            var colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#00ffff', '#ff00ff'];
            var texts = ['Thử thách bản thân với javascript',
                'Luôn luôn nỗ lực',
