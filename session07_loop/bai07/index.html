<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Viết chương trình kiểm tra xem số N có phải là số ngyên tố không? N nhập từ browser
    số nguyên tố là số lớn hơn 1, chỉ chia được cho só 1 và chính nó, ví dụ 3,5,7...
    2 là số chẵn duy nhất là số nguyên tố, còn lại tất cả các số nguyên tố đều là số lẻ -->

    <script>
        let n = +prompt("Nhập một số để kiểm tra có phải số nguyên tố hay không");
        // loại bỏ trường hợp n nhỏ hơn 2
        if (n < 2) {
            document.write(n + " không phải là số nguyên tố")
        }
        // n = 2 luôn đúng
        else if (n == 2 || n == 3) {
            document.write(n + " là số nguyên tố")
        }
        // loại bỏ trường hợp n là số chẵn
        else if (n % 2 == 0) {
            document.write(n + " không phải là số nguyên tố");
        }
        else {
            // chỉ lấy các số lẻ lớn hơn 2, tức bắt đầu từ 3, lặp từ 3 tới n-1, mỗi lần lặp tăng thêm 2 để lấy số lẻ.
            for (let i = 3; i < n - 1; i += 2) {
                if (n % i == 0) {
                    document.write(n + " không phải là số nguyên tố");
                    break;
                }
                else {
                    document.write(n + " là số nguyên tố")
                    break;
                }
            }
        }
    </script>

</body>

</html>
