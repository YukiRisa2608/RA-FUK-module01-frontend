<!DOCTYPE html>
<html lang="en, vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <caption align="top">Doanh thu 01</caption>
        <thead>
            <tr>
                <th>Tháng</th>
                <th>Doanh thu</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Một</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Hai</td>
                <td>$80</td>
            </tr>
            <tr>
                <td colspan="2" align="left">Tổng:$180</td>
            </tr>
        </tbody>
    </table>

    <table border="1">
        <caption align="top">Doanh thu 02</caption>
        <thead>
            <tr>
                <th>Quý</th>
                <th>Tháng</th>
                <th>Doanh thu</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Một</td>
                <td>Một</td>
                <td>$100</td>
            </tr>
            <tr>

                <td>Hai</td>
                <td>$80</td>
            </tr>
            <tr>

                <td>Ba</td>
                <td>$80</td>
            </tr>

            <tr>
                <td rowspan="3">Hai</td>
                <td>Bốn</td>
                <td>$100</td>
            </tr>
            <tr>

                <td>Năm</td>
                <td>$80</td>
            </tr>
            <tr>

                <td>Sáu</td>
                <td>$80</td>
            </tr>

        </tbody>

    </table>
</body>

</html>
