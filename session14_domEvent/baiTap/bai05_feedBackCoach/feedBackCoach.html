<body>
    <!-- Tạo10 nút click vô nút nào nút đó đổi màu -->

    <script>
        // let trang = document.getElementById('name');
        // trang.innerHTML = `<ul>
        //     <li>Khanh</li>

        // </ul>`
        let text = "";
        for (let i = 1; i <= 10; i++) {
            text += `<li onclick = "choose(${i})">${i}</li>`;
        }
        document.getElementById('score').innerHTML = text;
        let score1;
        function choose(number) {
            console.log(number);
            score1 = number;
            //dung de doi mau 
            let result = document.getElementsByTagName('li');
            for (let i = 0; i < result.length; i++) {
                if (number - 1 == i) {
                    result[i].style.backgroundColor = 'pink';
                } else {
                    result[i].style.backgroundColor = 'white';
                    // result[i].classlist.add('')

                }
            }
        }
        //khai bao mang de chua noi dung comment
        let comments = [];
        function save() {
            console.log();
            // lay gia tri o input cua nguoi dung nhap vao
            let text = document.getElementById('text').value;
            let info = {
                content: text,
                score: score1,
                id: Math.floor(Math.random() * 478927)
                //Math.floor de lam tron so. Vidu: 3,667 => 3
                //Math.random de lay so bat ky tu 0 den 1. Vidu: 0,45
            }
            comments.push(info);
            renderComment();
            console.log(comments);
        }


        // function hien thi noi dung comment



        function renderComment() {
            let result = "";
            for (let i = 0; i < comments.length; i++) {
                result += `<ul>
                               <li>${comments[i].score}</li>
                               <p>${comments[i].content}</p>
                               <button>edit</button>
                               <button>delete</button>
                          </ul>`

            }
            document.getElementsByClassName('container')[0].innerHTML = result;
        }


        // function sayHello() {
