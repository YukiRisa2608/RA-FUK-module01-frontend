<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Nhập số nguyên bất kì để kiểm tra số có lớn hơn 0 hay không -->
    <script>
        let number = +prompt("Nhập số nguyên bất kì để kiểm tra số có lớn hơn 0 hay không")
        if (number > 0) {
            document.write(number + " lớn hơn 0")
        }
        else if(number == 0){
            document.write(number + " = 0")
        }
        else {
            document.write(number + " nhỏ hơn 0")
        }
    </script>
</body>

</html>
