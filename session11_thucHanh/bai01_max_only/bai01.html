        //cach 2
        //dem so lan xuat hien->tim count=1 => sap xep be den lon => lay so cuoi
        let arr = [5, 5, 4, 3, 1];

        // let newArray = [... new Set(arr)];
        let newArray = Array.from(new Set(arr));
        let result = [];
        // console.log(newArray);
        for (let i = 0; i < newArray.length; i++) {
            let count = 0;
            for (let j = 0; j < arr.length; j++) {
                if (newArray[i] == arr[j] ) {
                    count ++;
                }
            }
            if (count == 1) {
                result.push(newArray[i]);
            }
        }
        console.log(result);
        let output = result.sort(function name(a, b) {
            return a - b;
        })
        console.log(output[output.length - 1]);
