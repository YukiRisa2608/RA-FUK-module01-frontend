<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Sign Up</p>
    <table>
        <tr>
            <td align="right">Fisrt Name</td>
            <td><input type="text" placeholder="Enter First Name"></td>
        </tr>
        <tr>
            <td align="right">Last Name</td>
            <td><input type="text" placeholder="Enter Last Name"></td>
        </tr>
        <tr>
            <td align="right">Date of Birth</td>
            <td>
                <select>
                    <option value="Date">Date</option>
                </select>
                <select>
                    <option value="Month">Month</option>
                </select>
                <select>
                    <option value="Year">Year</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">Gender</td>
            <td><input type="radio">Male
                <input type="radio">Female
            </td>
        </tr>
        <tr>
            <td align="right">Country</td>
            <td>
                <select>
                    <option value="Country">Country</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">Email</td>
            <td><input type="email" placeholder="Enter E-mail"></td>
        </tr>
        <tr>
            <td align="right">Phone</td>
            <td><input type="email" placeholder="Enter Phone"></td>
        </tr>
        <tr>
            <td align="right">Password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td align="right">Confirm password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox">I Agree to the Terms of use</td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <button>Submit</button>
                <button>Cancel</button>
            </td>
        </tr>
    </table>
    
</body>

</html>
