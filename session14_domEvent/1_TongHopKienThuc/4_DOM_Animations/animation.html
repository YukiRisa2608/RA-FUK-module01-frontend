<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>

<p><button onclick="myMove()">Click Me</button></p> 

<div id ="container">
  <div id ="animate"></div>
</div>
<!-- JavaScript animations are done by programming gradual changes in an element's style.
The changes are called by a timer. When the timer interval is small, the animation looks continuous. -->
<script>
function myMove() {
//   let id = null;
  const elem = document.getElementById("animate");   
  let pos = 0;
//   clearInterval(id);
  id = setInterval(frame, 2); //2 giay
  function frame() {
    if (pos == 350) {
  clearInterval(id); //xóa nhiệm vụ đã đặt trong setInterval
    } else {
      pos++; 
      elem.style.top = pos + "px"; 
      elem.style.left = pos + "px"; 
    }
  }
}
</script>

</body>
</html>
