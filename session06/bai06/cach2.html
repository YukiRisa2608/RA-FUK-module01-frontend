<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" value="Click de tinh chu vi hinh tron" onclick="calculate()">
    <script LANGUAGE="JavaScript">
        function calculate() {
            var r = prompt("Nhap ban kinh hinh tron", "");
            const PI = 3.14
            var c = 2 * r * PI;
            var s = r * r * PI;
            alert("Chu vi hinh tron la: " + c);
            alert("Dien tich hinh tron la: " + s);
        }
    </script>
</body>

</html>
