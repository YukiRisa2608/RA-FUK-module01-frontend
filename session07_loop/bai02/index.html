<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Nhập tuổi và in ra kết qủa nếu tuổi học sinh đó không đủ điều kiện vào lớp 10 -->
    <script>
        let age = +prompt("Nhập tuổi học sinh");
        if (age >= 15) {
            document.write("Đủ điều kiện vào lớp 10")
        }
        else {
            document.write("Không đủ điều kiện vào lớp 10")
        }
    </script>
</body>

</html>
