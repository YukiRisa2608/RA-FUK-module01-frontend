<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Bài tập 2: In ra bảng cửu chương từ 2 đến 9 sử dụng vòng lặp while. -->
    <script>
        for (let i = 1; i <= 9; i++) {
            for (n = 1; n <= 9; n++)
                document.writeln(i + "*" + n + "=" + i * n + "<br/>");
            document.write("***********" + "<br/>")
        }
    </script>

</body>

</html>
