<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Viết chương chình dổi từ độ c sang độ F -->
    <h3>Chuyển đổi độ C sang độ F</h3>
    <form>
        <input type="number" placeholder="Nhap do C" id="user" name = user> <br>
        <button onclick="getF()">Start</button>
    </form>
    <script LANGUAGE="JavaScript">
        function getF(){
        var c = document.getElementById("user").value;
        document.write(c*1.8+32 + "độ F");
        }
    </script>
</body>
</html>
