<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Nhập ba số nguyên và tìm giá trị lớn nhất của ba số nguyên đó -->
    <script>
        let int1 = +prompt("Nhập số nguyên thứ nhất");
        let int2 = +prompt("Nhập số nguyên thứ hai");
        let int3 = +prompt("Nhập số nguyên thứ ba");
        document.write("giá trị lớn nhất của ba số nguyên đó là: " + Math.max(int1, int2, int3))
    </script>
</body>

</html>
