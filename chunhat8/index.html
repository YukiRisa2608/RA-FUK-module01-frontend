<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
      
    </style>
</head>
<body>
<table>
  <tr>
    <div class="sign up">
        <td>
          <label >Sign up</label>
        </td>
    </div>
  </tr>
  <tr>
    <td align="right" >
      <label for="fname">First Name</label>
    </td>
    <td>
      <input placeholder="Enter First Name" type="text" id="fname" name="fname">
    </td>
  </tr>
  <tr>
    <td align="right" >
      <label for="lname">Last Name</label>
    </td>
    <td>
      <input placeholder="Enter Last Name" type="text" id="lname" name="lname">
    </td>
  </tr>
  <tr>
    <td align="right" >
      <label for="age">Date of birth</label>
    </td>
    <td>
      <select name="date" id="date">
        <option value="" selected disabled hidden>Date</option>
        <option value="0">1</option>
        <option value="1">2</option>
        <option value="2">3</option>
        <option value="3">...</option>
      </select>
      <select name="month" id="month">
        <option value="" selected disabled hidden>Month</option>
        <option value="0">1</option>
        <option value="1">2</option>
        <option value="2">3</option>
        <option value="3">...</option>
      </select>
      <select name="year" id="year">
        <option value="" selected disabled hidden>Year</option>
        <option value="0">2001</option>
        <option value="1">2002</option>
        <option value="2">2003</option>
        <option value="3">...</option>
      </select>
    </td>
  </tr>
  <tr>
    <td align="right">
      <label>Gender</label>
    </td>
    <td>
      <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="html">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="css">Female</label>
      </div>
    </td>
  </tr>
  <tr>
    <td align="right" >
      <label for="country">Date of birth</label>
    </td>
    <td>
      <select name="country" id="country">
        <option value="">Country</option>
        <option value="0">VN</option>
        <option value="1">USA</option>
        <option value="2">JP</option>
        <option value="3">...</option>
      </select>
    </td>
  </tr>
  <tr>
    <td align="right" >
      <label for="email">Email</label>
    </td>
    <td>
      <input placeholder="Enter Email" type="text" id="email" name="email">
    </td>
  </tr>
  <tr>
    <td align="right" >
      <label for="phone">Phone</label>
    </td>
    <td>
      <input placeholder="Enter Phone" type="text" id="phone" name="phone">
    </td>
  </tr>

  <tr>
    <td align="right" >
      <label for="password">Password</label>
    </td>
    <td>
      <input type="text" id="password" name="password">
    </td>
  </tr>

  <tr>
    <td align="right" >
      <label for="rpassword">Confirm Password</label>
    </td>
    <td>
      <input type="text" id="rpassword" name="rpassword">
    </td>
  </tr>


  <tr>
    <td>
    </td>
    <td>
      <input type="checkbox" id="condition" name="condition" value="condition">
        <label for="condition">I Agree to the Terms of use</label>
    </td>
  </tr>

  <tr>
    <td>
    </td>
    <td align="right">
      <input type="submit" id="submit" name="submit">
      <input type="submit" id="cancel" name="cancel">
    </td>
  </tr>
</table>
</body>
</html>
