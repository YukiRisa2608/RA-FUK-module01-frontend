<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            width: 100%;
        }
        button{
            background-color: black;
            color: white;
        }
        fieldset{
            width: 300px;
            margin: auto;
        }
        h3{
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>Tuyển dụng</h3>
    <fieldset>
        <form action="" method="post">
            Họ và tên: <br> 
            <input type="text"> <br>
            Email: <br>
            <input type="email"> <br>
            Số điện thoại: <br>
            <input type="number"> <br>
            CV: <br>
            <input type="file"> <br>
            Tin nhắn: <br>
            <textarea name="" id="" cols="50" rows="2" ></textarea> <br>
            <button>Gửi</button>
        </form>
    </fieldset>
</body>
</html>
