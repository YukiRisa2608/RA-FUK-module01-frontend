<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myDiv1,
        #myDiv2 {
            background-color: coral;
            padding: 50px;
        }

        #myP1,
        #myP2 {
            background-color: white;
            font-size: 20px;
            border: 1px solid;
            padding: 20px;
        }
    </style>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
</head>
</head>

<body>
    <!--bubbling: sự kiện sủi bọt
        Trong quá trình sủi bọt, sự kiện của phần tử bên trong nhất được xử lý trước rồi đến sự kiện bên ngoài: sự kiện nhấp chuột của phần tử <p> được xử lý trước, sau đó là sự kiện nhấp chuột của phần tử <div>.
    *** capturing : nắm bắt sự kiện
        Khi nắm bắt, hầu hết sự kiện của phần tử bên ngoài được xử lý trước rồi mới đến phần tử bên trong: sự kiện nhấp chuột của phần tử <div> sẽ được xử lý trước, sau đó là sự kiện nhấp chuột của phần tử <p> -->
    <h2>JavaScript addEventListener()</h2>

    <div id="myDiv1">
        <h2>Bubbling:</h2>
        <p id="myP1">Click me!</p>
    </div><br>

    <div id="myDiv2">
        <h2>Capturing:</h2>
        <p id="myP2">Click me!</p>
    </div>

    <script>
        document.getElementById("myP1").addEventListener("click", function () {
            alert("You clicked the white element!");
        }, false);

        document.getElementById("myDiv1").addEventListener("click", function () {
            alert("You clicked the orange element!");
        }, false);

        document.getElementById("myP2").addEventListener("click", function () {
            alert("You clicked the white element!");
        }, true);

        document.getElementById("myDiv2").addEventListener("click", function () {
            alert("You clicked the orange element!");
        }, true);
    </script>
</body>

</html>
