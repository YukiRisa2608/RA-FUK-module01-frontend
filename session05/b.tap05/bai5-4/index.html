<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <fieldset>
        <table>
            <section class="Price Details">
                <tr>
                    <th>Price Details</th>
                </tr>
                <tr>
                    <td>1x Passengers</td>
                    <td class="col2">$360</td>
                </tr>
                <tr>
                    <td>Tax and fee</td>
                    <td class="col2">$8</td>
                </tr>
                <tr>
                    <td>Services free</td>
                    <td class="col2">$2</td>
                </tr>
                <tr class="total">
                        <td colspan="2"><span class="total"><b>Total</b> <b>$360</b></span></td>
                        <!-- <td class="col2">Total $360</td> -->
                </tr>

            </section>
            <section class="Passengers">
                <tr>
                    <th>Passengers</th>
                </tr>
                <tr>
                    <td colspan="2">1x adult 2 children</td>
                </tr>
            </section>
            <section class="Check-in baggage">
                <tr>
                    <th>Check-in baggage</th>
                </tr>
                <tr>
                    <td>Depature</td>
                    <td class="col2">3 bags (120g total)</td>
                </tr>
                <tr>
                    <td>Return</td>
                    <td class="col2">3 bags (120g total)</td>
                </tr>
            </section>
            <section class="Services">
                <tr>
                    <th>Services</th>
                </tr>
                <tr>
                    <td colspan="2">No extra Services selected</td>
                </tr>
            </section>
        </table>
    </fieldset>
</body>

</html>
