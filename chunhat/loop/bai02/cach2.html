<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cuuchuong = 2
while (cuuchuong <= 9) {
    console.log("Bang cuu chuong: " + cuuchuong)
    var i = 1
    while (i <= 10) {
        var tich = cuuchuong * i; 
        console.log( "- " + cuuchuong + " * " + i + " = " + tich)
        i++;
    }
    console.log("--------------------")
    cuuchuong++;
}
    </script>
</body>
</html>
