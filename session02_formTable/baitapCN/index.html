<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
          <tr>
               <th colspan="2">
    Registration Form
               </th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <td>Enter Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Enter Address</td>
                <td><textarea name="" id="" cols="20" rows="2"></textarea></td>
            </tr>
            <tr>
                <td>Select Game</td>
                <td><input type="checkbox">Hockey</td> <br>
                <td><input type="checkbox">Football</td> 
                <td><input type="checkbox">Badminton</td>
                <td><input type="checkbox">Cricket</td>
                <td><input type="checkbox">Volleybal</td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio">Male</td>
                <td><input type="radio">Female</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
