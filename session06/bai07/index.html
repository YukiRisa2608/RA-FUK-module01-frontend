    <!--  phân biệt == / === -->
    <!-- 
== so sánh trừu tượng, sẽ chyển đổi loại cần thiét trước khi so sánh đẳng thức.
=== so sánh cân bằng nghiêm ngặt, ko thực hiện chuyển đôi loại, do đó nếu hai giá trị ko cùng loại, khi so sánh kết quả sẽ trả vè false.
ví dụ: 
10 == '10'; sẽ trả ra true
10 === '10'; sẽ trả ra false 

     -->
</body>
