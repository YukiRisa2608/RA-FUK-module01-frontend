<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Select Card</h2>
        </div>
        <div class="selectCard">
            <ul class="list">
                <li>
                    <input type="radio"><img src="./img/mastercard.png" alt="Mastercard"></input>
                </li>
                <li>
                    <input type="radio"><img src="./img/paypal.png" alt="PayPal"></input>
                </li>
                <li>
                    <input type="radio"><img src="./img/visa.png" alt="VISA"></input>
                </li>
                <li>
                    <input type="radio"><img src="./img/americanexpress.png" alt="American Express"></input>
                </li>
                <li>
                    <input type="radio"><img src="./img/JCB.jpg" alt="JCB"></input>
                </li>
            </ul>
        </div>
        <div class="info">
            Card Number <br>
            <form method="post">
                <input class="cardnumber" type="number" > <br>
            </form>
            <table>
                <form action="" method="post">
                    <tr>
                        <td>Expiry Date</td>
                        <td>CVC/CVV</td>
                    </tr>
                    <tr>
                        <td>MM/YY</td>
                        <td>****</td>
                    </tr>
                </form>
            </table>
            <button>Save</button>
        </div>
    </div>
</body>

</html>
