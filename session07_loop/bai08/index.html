<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Viết chương trình kiểm tra số N có phải là số hoàn hảo hay không? N nhập từ browser 
    định nghĩa số hoàn hảo là một số nguyên dương lớn hơn 0, có tổng các ước (ngoại trừ chính nó) bằng giá trị chính nó
ví dụ 6 là số hoàn hảo vì có ước là 1,2,3. tổng ba ước này bằng 6-->
    <script>
        let n = +prompt("Nhập một số để kiểm tra có phải số hoàn hảo hay không")
        // đặt biến để hứng tổng các ước
        let sum = 0;
        // chia lần lượt n cho các số nhỏ hơn n, bắt đầu từ 1, nếu chia hết cho i thì lấy i cộng vào tổng sum
        for (i = 1; i < n; i++) {
            if (n % i == 0) {
                sum = sum + i
            }
        }
        // nếu tổng sum (các ước) bằng chính n thì in ra đó là số hoàn hảo
        if (sum == n) {
            document.write(n + " là số hoàn hảo")
        }
        else {
            document.write(n + " không phải là số hoàn hảo")
        }
    </script>
</body>

</html>
