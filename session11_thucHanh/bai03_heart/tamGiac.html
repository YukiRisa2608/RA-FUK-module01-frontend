<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write('<h1>Hình Tam Giác</h1>');
        document.write(`<br/>`)
        for (let i = 0; i < 7; i++) {
            for (let j = 0; j < i; j++) {
                document.write('<span class="style" >*</span>')
            }
            document.write(`<br/>`)
        }
    </script>
</body>

</html>
