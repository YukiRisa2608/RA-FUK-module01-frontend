<!DOCTYPE html>
<html>

<head>
    <title>Div Container Example</title>
    <link rel="stylesheet" href="./cach2.css">
</head>

<body>
    <div class="main">
        <div class="">
            <h1>Generate Number</h1>
            <h2>RIKKEI ACADEMY FUKUOKA</h2>
            <p><span id="error-span" class="error"></span>
            <p>
                <input id="number" type="text">
                <button onclick="generateNumber()">Generate Number</button>
        </div>
        <div class="container" id="number-container"></div>
    </div>
    <script>
        function generateNumber() {
            var container =
                document.getElementById('number-container');
            container.innerHTML = "";
            var inputElement = document.getElementById("number");
            let number = inputElement.value;
            let errorEle = document.getElementById("error-span");
            if (isNaN(number) || number === "") {
                errorEle.innerText = "Hãy nhập 1 chữ số vào input"
                return;
            } else if (number <= 0) {
                errorEle.innerText = "Hãy nhập 1 chữ số lớn hơn 0"
                return;
            }
            for (var i = 1; i <= number; i++) {
                var numberDiv = document.createElement('div');
                numberDiv.textContent = i;
                numberDiv.classList.add('number');
                if (i % 2 === 0) {
                    numberDiv.classList.add('even');
                } else {
                    numberDiv.classList.add('odd');
                }
                if (isPrime(i)) {
                    numberDiv.classList.add('prime');
                }
                container.appendChild(numberDiv);
            }
        }
        function isPrime(num) {
            if (num <= 1) return false;
            if (num === 2) return true;
            if (num % 2 === 0) return false;
            for (let i = 3; i <= Math.sqrt(num); i += 2) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }
    </script>
</body>

</html>
