<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="button.css">

</head>
<!--  -->

<body>
    <main>
        <div class="container">
            <div class="form">
                <h2>Feedback Coach</h2>
                <form>
                    <fieldset>
                        <div class="title">
                            <h4>Thầy dạy anh em có hay không</h4>
                        </div>
                        <div class="score">
                            <label for="1">1</label>
                            <input type="radio" name="score" id="1">
                            <label for="2">2</label>
                            <input type="radio" name="score" id="2">
                            <label for="3">3</label>
                            <input type="radio" name="score" id="3">
                            <label for="4">4</label>
                            <input type="radio" name="score" id="4">
                            <label for="5">5</label>
                            <input type="radio" name="score" id="5">
                            <label for="6">6</label>
                            <input type="radio" name="score" id="6">
                            <label for="7">7</label>
                            <input type="radio" name="score" id="7">
                            <label for="8">8</label>
                            <input type="radio" name="score" id="8">
                            <label for="9">9</label>
                            <input type="radio" name="score" id="9">
                            <label for="10">10</label>
                            <input type="radio" name="score" id="10">
                        </div>
                        <div class="inputReview">
                            <input id="input" type="text" placeholder="Write a review">
                            <input id="send" type="submit" value="send">
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="reviewContent">
                <p id="textArea"></p>
            </div>
        </div>
    </main>
    <script src="./button.js"></script>
</body>

</html>
