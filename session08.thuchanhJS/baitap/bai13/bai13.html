<body>
    <script>
        //Viết chương trình nhập vào một chuỗi, kiểm tra có phải chuỗi đối xứng hay không
        let text1 = ('hello');
        let text2 = ('mom');

        //*******************
        
        if (text1 === text1.split('').reverse().join('')) {
            console.log('text1: '+ true)
        } else {
            console.log('text1: '+ false)
        }

        //*******************

        if (text2 === text2.split('').reverse().join('')) {
            console.log('text2: '+ true)
        } else {
            console.log('text2: '+ false)
        }
    </script>
