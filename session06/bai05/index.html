<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <!--viết chương trình tính chu vi và diện tích hình chữ nhật -->
    <script>
        var chieuDai, chieuRong;
        chieuDai = prompt("Nhập chiều dài hình chữ nhật");
        chieuRong = prompt("Nhập chiều rộng hình chữ nhật");
        alert("Chu vi hình chữ nhật là:" + (Number(chieuDai) + Number(chieuRong)) * 2);
        alert("Diện tich hình chữ nhật là:" + (Number(chieuDai) * Number(chieuRong)));
    </script>
</body>

</html>
